<!DOCTYPE html>

          />

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03 "
          aria-controls="navbarTogglerDemo03"

          </ul>
          <form class="d-flex">

              type="search"

              aria-label="Search"

          </form>
        </div>
      </div>

    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="popup"
      aria-labelledby="offcanvas"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvaslabel">Menu</h5>
        <button
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="link">
          <a href="enroll.html">
            <p class="display-6 active" id="active">Enroll/Login</p></a
          >
          <a href="#Our vision"> <p class="display-6">Our vision</p></a>
          <a
            href="https://wa.me/9736334848"
            class="display-6"
            target="_blank"
            id="go"
            ><i class="fa-brands fa-square-whatsapp"></i
          ></a>
          <a
            href="https://www.instagram.com/bitspilaniofficial/?hl=en"
            class="display-6"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>

            href="https://twitter.com/bitspilaniindia?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"

            ><i class="fa-solid fa-square-phone"></i
          ></a>
        </div>

    <div id="parallax"></div>
    <div class="section" id="main">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <h6 class="mb-0 pb-3">
                <span>Already a student</span><span>New student</span>
              </h6>
              <input
                type="checkbox"
                name="reg-log"
                id="reg-log"
                class="checkbox"
              />
              <label for="reg-log"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Log in</h4>
                        <div class="form-group">
                          <input
                            type="email"
                            name="logmail"
                            id="logemail"
                            class="form-style"
                            placeholder="Your username"
                          />
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="password"
                            name="logpass"
                            id="logpass"
                            class="form-style"
                            placeholder="Your password"
                          />
                          <i class="input-icon uil-lock-alt"></i>
                        </div>
                        <a href="#" class="btn mt-4">Submit</a>
                      </div>
                    </div>
                  </div>
                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Sign-up</h4>
                        <div class="form-group">
                          <input
                            type="text"
                            name="logname"
                            id="logname"
                            class="form-style"
                            placeholder="Your Full Name"
                          />
                          <i class="input-icon uil uil-user"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="email"
                            name="logmail"
                            id="logmail"
                            class="form-style"
                            placeholder="Your email address"
                          />
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="password"
                            name="logpass"
                            id="logpass"
                            class="form-style"
                            placeholder="Your password"
                          />
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <a href="#Submit_sign" class="btn mt-4">Submit</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="parallax"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    ></script>
